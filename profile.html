          <svg
            type="button"

              d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"

    <hr class="separation-line solid mt-0 mb-0" />
    <section class="profile-header">
      <div class="container d-flex justify-content-center align-items-center pt-3">
        <div class="card-profile">
          <div class="upper banner-image d-flex">
            <div class="img-fluid skeleton skeleton-media w-100"></div>
          </div>
          <div class="user text-center d-flex justify-content-center">
            <div class="profile editable-profile-image d-flex justify-content-center">
              <div class="rounded-circle skeleton skeleton-image-medium"></div>
            </div>
          </div>

          <div class="profile-stats mt-5 text-center">
            <h4 class="mb-0 profile-info-username"></h4>
            <span class="d-block mb-2">Sandnes, Norway</span>

            <button class="btn btn-primary btn-sm follow" type="button">Follow</button>
            <div class="d-flex justify-content-center gap-5 align-items-center mt-4 mb-4 px-4">
              <div class="stats">
                <h6 class="mb-0">Followers</h6>
                <span class="follower-count"><p class="skeleton skeleton-text-long"></p></span>
              </div>

              <div class="stats">
                <h6 class="mb-0">Following</h6>
                <span class="following-count"><p class="skeleton skeleton-text-long"></p></span>
              </div>

              <div class="stats">
                <h6 class="mb-0">Posts</h6>
                <span class="post-count"><p class="skeleton skeleton-text-long"></p></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row justify-content-center me-0">
          <div class="left-profile-specific rounded mt-3 mx-3 px-3 col-md-12 col-lg-4">
            <div class="content-wrap">
              <div class="friends d-flex justify-content-center pb-2 flex-column">
                <p class="px-2 mt-3">Following<a href="profile.html" class="following-list-title"></a></p>
                <div class="following-list-content">
                  <div class="px-3 d-flex flex-row align-items-center pb-3 w-100">
                    <div class="friends-image-attributes rounded-circle skeleton mb-1"></div>
                    <div class="px-2 w-25">
                      <p class="skeleton skeleton-text-long"></p>
                      <p class="skeleton skeleton-text-short"></p>
                    </div>
                  </div>
                  <div class="px-3 d-flex flex-row align-items-center pb-3 w-100">
                    <div class="friends-image-attributes rounded-circle skeleton mb-1"></div>
                    <div class="px-2 w-25">
                      <p class="skeleton skeleton-text-long"></p>
                      <p class="skeleton skeleton-text-short"></p>
                    </div>
                  </div>
                  <div class="px-3 d-flex flex-row align-items-center pb-3 w-100">
                    <div class="friends-image-attributes rounded-circle skeleton mb-1"></div>
                    <div class="px-2 w-25">
                      <p class="skeleton skeleton-text-long"></p>
                      <p class="skeleton skeleton-text-short"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right rounded mt-3 mb-3 col-md-12 col-lg-8">
            <div class="content-right-wrap p-3">
              <div class="error-container"></div>
              <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex flex-start align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                      <div class="profile-image me-1">
                        <div class="rounded-circle shadow-1-strong me-3 skeleton skeleton-image-icon"></div>
                      </div>
                      <div class="w-100">
                        <h6 class="fw-bold text-primary mb-1 profile-info-username"><span class="skeleton skeleton-text-long"></span></h6>
                        <p class="text-muted small mb-0">Public</p>
                      </div>
                    </div>
                  </div>
                </div>
                <form class="card-footer py-2 border-0 create-post-form" style="background-color: #f8f9fa">
                  <div class="form-group mt-1 mb-2">
                    <input type="text" class="form-control w-100" id="post-title" aria-describedby="titleHelp" placeholder="Enter a title" required minlength="3" />
                  </div>
                  <div class="textarea">
                    <textarea class="w-100 rounded px-2" placeholder="Share your thoughts, ideas or anything that comes to mind" id="post-content" rows="4"></textarea>
                  </div>
                  <div class="form-group mt-1 mb-1">
                    <input type="text" class="form-control w-100" id="post-tags" aria-describedby="tagsHelp" placeholder="Enter tags, separate by comma" required minlength="3" />
                  </div>
                  <div class="mt-2 pt-1">
                    <input type="text" class="form-control w-50" id="post-url" placeholder="Enter a image url" />
                  </div>
                  <div class="button-wrap d-flex justify-content-between align-items-center">
                    <div class="mt-2 pt-1 float-end">
                      <button type="submit" class="btn btn-primary btn-sm">Create Post</button>
                      <button type="button" id="clearInput" class="btn btn-primary btn-sm">Clear</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="get-posts-container d-flex flex-column gap-3">
                <div class="card w-100">
                  <div class="card-body">
                    <div class="d-flex flex-start align-items-center">
                      <div class="rounded-circle shadow-1-strong me-3 skeleton skeleton-image-icon"></div>
                      <div class="w-100">
                        <p class="mb-1 skeleton skeleton-text-half"></p>
                        <p class="mb-0 skeleton skeleton-text-short"></p>
                      </div>
                    </div>

                    <p class="my-1 skeleton skeleton-text-long"></p>

                    <div class="skeleton skeleton-media"></div>

                    <p class="mt-1 pb-2 skeleton skeleton-text-half"></p>
                    <p class="mt-1 pb-2 skeleton skeleton-text-short"></p>

                    <div class="small d-flex justify-content-start skeleton w-60"></div>
                  </div>
                  <form class="card-footer py-3 border-0 create-comment-form" style="background-color: #f8f9fa">
                    <div class="d-flex flex-start w-100">
                      <div class="rounded-circle shadow-1-strong me-3 skeleton skeleton-image-icon"></div>
                      <div class="form-outline w-100">
                        <div class="skeleton skeleton-text-long"></div>
                      </div>
                    </div>
                    <div class="d-flex float-end mt-2 pt-1 gap-3">
                      <div class="skeleton skeleton-btn"></div>
                      <div class="skeleton skeleton-btn"></div>
                    </div>
                  </form>
                </div>
                <div class="card w-100">
                  <div class="card-body">
                    <div class="d-flex flex-start align-items-center">
                      <div class="rounded-circle shadow-1-strong me-3 skeleton skeleton-image-icon"></div>
                      <div class="w-100">
                        <p class="mb-1 skeleton skeleton-text-half"></p>
                        <p class="mb-0 skeleton skeleton-text-short"></p>
                      </div>
                    </div>

                    <p class="my-1 skeleton skeleton-text-long"></p>

                    <div class="skeleton skeleton-media"></div>

                    <p class="mt-1 pb-2 skeleton skeleton-text-half"></p>
                    <p class="mt-1 pb-2 skeleton skeleton-text-short"></p>

                    <div class="small d-flex justify-content-start skeleton w-60"></div>
                  </div>
                  <form class="card-footer py-3 border-0 create-comment-form" style="background-color: #f8f9fa">
                    <div class="d-flex flex-start w-100">
                      <div class="rounded-circle shadow-1-strong me-3 skeleton skeleton-image-icon"></div>
                      <div class="form-outline w-100">
                        <div class="skeleton skeleton-text-long"></div>
                      </div>
                    </div>
                    <div class="d-flex float-end mt-2 pt-1 gap-3">
                      <div class="skeleton skeleton-btn"></div>
                      <div class="skeleton skeleton-btn"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
